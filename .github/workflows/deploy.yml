name: CI/CD - Deploy to Cloud Run

on:
  push:
    branches:
      - develop
      - main

env:
  GCP_REGION: europe-central2
  ARTIFACT_REGISTRY_REPO: symphony-crud
  SERVICE_NAME: symphony-crud

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set image tag
        id: image
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${IMAGE_TAG}"

      - name: Build Docker image
        working-directory: ./symphony-crud/services
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --target prod \
            --cache-from type=registry,ref=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:cache \
            --cache-to type=registry,ref=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:cache,mode=max \
            -t ${{ steps.image.outputs.tag }} \
            --push \
            .

  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run (DEV)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-dev
          image: ${{ needs.build.outputs.image-tag }}
          region: ${{ env.GCP_REGION }}
          flags: --allow-unauthenticated --min-instances=0 --max-instances=10 --memory=512Mi --cpu=1 --set-env-vars=APP_ENV=prod

      - name: Show DEV URL
        run: |
          echo "ðŸš€ Deployed to DEV:"
          gcloud run services describe ${{ env.SERVICE_NAME }}-dev \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)'

  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run (PROD)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-prod
          image: ${{ needs.build.outputs.image-tag }}
          region: ${{ env.GCP_REGION }}
          flags: --allow-unauthenticated --min-instances=0 --max-instances=100 --memory=512Mi --cpu=1 --set-env-vars=APP_ENV=prod

      - name: Show PROD URL
        run: |
          echo "âœ… Deployed to PROD:"
          gcloud run services describe ${{ env.SERVICE_NAME }}-prod \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)'
